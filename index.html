<!DOCTYPE html>
<html>
<head>
  <title>Food Review Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Food Review Website</h1>
  </header>
  
  <section>
    <h2>Select a Day</h2>
    <ul id="daysList">
      <li><a href="#" onclick="showMeals('mon')">Monday</a></li>
      <li><a href="#" onclick="showMeals('tue')">Tuesday</a></li>
      <li><a href="#" onclick="showMeals('wed')">Wednesday</a></li>
      <li><a href="#" onclick="showMeals('thu')">Thursday</a></li>
      <li><a href="#" onclick="showMeals('fri')">Friday</a></li>
      <li><a href="#" onclick="showMeals('sat')">Saturday</a></li>
    </ul>
  </section>

  <section>
    <h2>Leave a Review</h2>
    <form id="reviewForm">
      <input type="hidden" id="selectedDay">
      <label for="meal">Select Meal:</label>
      <select id="meal" required>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="snacks">Snacks</option>
        <option value="dinner">Dinner</option>
      </select><br>
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" required><br>
      

      <label for="review">Your Review:</label>
      <textarea id="review" rows="4" required></textarea><br>

      <button type="submit">Submit Review</button>
    </form>
  </section>

  <section>
    <h2>Reviews</h2>
    <table id="reviewTable">
      <tr>
        <th>Day</th>
        <th>Meal</th>
        <th>Food Name</th>
        <th>Review</th>
      </tr>
      <!-- Data will be dynamically inserted here -->
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
